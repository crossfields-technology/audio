<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>crossfields-audio test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../crossfields-audio.html">
  </head>
  <body>
    <test-fixture id="crossfields-audio-fixture">
      <template>
        <crossfields-audio></crossfields-audio>
      </template>
    </test-fixture>

    <script>
      suite('crossfields-audio', function() {
        var crossfieldsAudio;

        setup(function() {
          crossfieldsAudio = fixture('crossfields-audio-fixture');
        });

        test('instantiating the element works', function() {
          assert.equal(crossfieldsAudio.is, 'crossfields-audio');
        });
      });
    </script>
